<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="checkout_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&family=Nuosu+SIL&display=swap" rel="stylesheet">
</head>
<header>
    <img class="main_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Checkout_page_top_image_2.jpeg">
</header>
<body style="margin:0">
    <nav>
        <div class="icon">
            <a href="http://127.0.0.1:5500/shopping_cart.html">
                <img id=back_button src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/icon_back_button.png">
            </a>
        </div>
        <div class="icon">
            <a href="http://127.0.0.1:5500/home_page.html">
                <img id=logo src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Living_emporium_logo.png">
            </a>
        </div>
        <div class="page_title">
            <h1 id="page_title">Checkout</h1>
         </div>
    </nav>
    <div class="main_container">
        <div class="column_1_container">
            <div class="bill_container"> 
                <div class="bill_title">
                    <p>Order Summary</p>
                </div>
                <div class="bill_item_1">
                    <p>MÖRBYLÅNGA</p>
                </div>
                <div class=bill_price_1>
                    <p>$1,099</p>
                </div>
                <div class="quantity_1">
                    <p>x1</p>
                </div>
                <div class="bill_item_2">
                    <p>Ekedalen</p>
                </div>
                <div class=bill_price_2>
                    <p>$1,099</p>
                </div>
                <div class="quantity_2">
                    <p>x1</p>
                </div>
                <div class="tax_title">
                    <p>GST/Tax</p>
                </div>
                <div class="total_title">
                    <p>Total</p>
                </div>
                <div class="tax_amount">
                    <p>$147.8</p>
                </div>
                <div class="total_amount">
                    <p>$1,625.8</p>
                </div>
            </div>
            <div class="column_1_title">
                <h2>Delivery Options</h2>
            </div>
            <button class="delivery_option">Express Delivery - $69</button>
            <button class="delivery_option"> Regular - $29</button>
            <button class="delivery_option">Day Delivery - $149</button>
        </div>
        <div class="column_2_container">
            <div class="column_2_title">
                <h2>Delivery Information</h2>
            </div>
            <div class="first_name_form">
                <label>First Name</label>
                <input type="text" class="textInput" id="first_name" name="name" size="50"/>
            </div>
            <div class="last_name_form">
                <label>Last Name</label>
                <input type="text" class="textInput" id="last_name" name="surname" size="50" />
            </div>
            <div class="email_form">
                <label>Email</label>
                <input type="text" class="textInput" id="email" name="email" size="50"/>
            </div>
            <div class="mobile_number_form">
                <label>Mobile Number</label>
                <input type="text" class="textInput" id="mobile_number" name="mobile" size="50"/>
            </div>
            <div class="address_form">
                <label>Street Address (Unit/House Number)</label>
                <input type="text" class="textInput" id="address" name="address" size="50"/>
            </div>
        </div>
        <div class="column_3_container">
            <div class="column_3_title">
                <h2>Payment</h2>
            </div>
            <div class="payment_method_container">
                <button class="payment_button_1">Credit/Debit Card</button>
                <div class="payment_method_1">
                    <img class="payment_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/payment_logo_1.jpeg">
                </div>
                <div class="payment_method_2">
                    <img class="payment_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/payment_logo_2.jpeg">
                </div>
                <div class="payment_method_3">
                    <img class="payment_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/payment_logo_3.webp">
                </div>
                <button class="payment_button_2">PayPal</button>
            </div>
            <div class="card_number_form">
                <label>Card Number</label>
                <input type="text" class="textInput" id="card_number" name="card" size="50" />
            </div>
            <div class="card_date_form">
                <label>MM/YY</label>
                <input type="text" class="textInput" id="card_date" name="date" size="50" />
            </div>
            <div class="security_code_form">
                <label>Security</label>
                <input type="text" class="textInput" id="security_code" name="security" size="50" />
            </div>
            <div class="final_bill_container">
                <div class="delivery_title">
                    <p>Delivery</p>
                </div>
                <div class="delivery_cost">
                    <p>$69</p>
                </div>
                <div class="final_total_title">
                    <p>Total</p>
                </div>
                <div class="total_cost">
                    <p>$1,694.8</p>
                </div>
            </div>
            <button onclick="location.href='http://127.0.0.1:5500/confirmation_page.html'" class="pay_button">Pay $1,694.8</button>
        </div>
    </div>
    
</body>
</html>
