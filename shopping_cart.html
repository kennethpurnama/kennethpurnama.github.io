<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shopping_cart.css">
</head>
<header>
    <div id=back_button>
        <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/icon_back_button.png">
    </div>
    <div id=logo>
        <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Living_emporium_logo.png">
    </div>
    <h1 class="page_title">Shopping Cart</h1>
    <div id=query>
         <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Icon_query.png">
    </div>
    <div id=wishlist>
        <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Icon_Wishlist.png">
    </div>
    <div id=cart>
        <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Icon_cart.png">
    </div> 
    <div id=profile>
        <img class=icons src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Icon_Profile.png">
    </div>
</header>
<body>
    <div class="cart_flex_container">
        <div class="cart_product_container">
            <img id="cart_product_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_1.1.jpeg">
            <h2 class="cart_product_title">MÖRBYLÅNGA</h2>
            <h3 class="cart_product_price">$1,099</h3>
            <p class="quantity_button">Q_button</p>
            <p class="options">show options</p>
        </div>
        <div class="cart_product_container">
            <img id="cart_product_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_2.1.jpeg">
            <h2 class="cart_product_title">MÖRBYLÅNGA</h2>
            <h3 class="cart_product_price">$1,099</h3>
            <p class="quantity_button">Q_button</p>
            <p class="options">show options</p>
        </div>
    </div>
    <div class="bill_grid_container">
        <p class=bill_subtotal>Subtotal</p>
        <p class=bill_value_subtotal>$1,478</p>
        <p class=bill_tax>GST/Tax</p>
        <p class=bill_value_tax>$147.8</p>
        <p class=bill_total>Total</p>
        <p class=bill_value_total>$1,625.8</p>
        <p class="checkout_button">Checkout</p>
    </div>
    <div class="recommended_products_container">
        <div class="recommended_products_title">
            <h3>Recommended Products</h3>
        </div>
        <div class="recommended_products_flex">
            <div class="recommended_products_image">
            <img id="recommended_products_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_2.1.jpeg">
            </div>
            <div class="recommended_products_image">
                <img id="recommended_products_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_3.1.jpeg">
            </div>
            <div class="recommended_products_image">
                <img id="recommended_products_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_4.1.jpeg">
            </div>
            <div class="recommended_products_image">
                <img id="recommended_products_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/Product_listing_image_5.1.jpeg">
            </div>
            <div class="recommended_products_image">
                <img id="recommended_products_image" src="https://raw.githubusercontent.com/kennethpurnama/INFO-20005-collated-images-icons/main/product_listing_replacement_1.png">
            </div>
        </div>
    </div>
</body>
</html>
